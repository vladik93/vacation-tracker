<div class="row mb-2">
  <div class="col-md-12">
    <div class="card mt-5">
      <div class="card-header text-white bg-dark">
        <h1 class="text-center">Login</h1>
      </div>
      <div class="card-body">
        <form #userLoginForm="ngForm" (ngSubmit)="onUserLogin(userLoginForm.value)">
          <div class="form-group text-center col-md-6 offset-md-3">
            <label for="login-name">Username</label>
            <input type="text" class="form-control" id="login-name" name="username" [(ngModel)]="model.username">
          </div>
          <div class="form-group text-center col-md-6 offset-md-3">
            <label for="login-pass">Password</label>
            <input type="password" class="form-control" id="login-pass" name="password" [(ngModel)]="model.password">
          </div>
          <button class="btn btn-outline-dark  btn-block col-md-2 offset-md-5" type="submit">Login</button>
          <div class="alert alert-warning mt-3" *ngIf="errorMsg !== ''">{{errorMsg}}</div>
        </form>
      </div>
      <div class="card-footer bg-dark p-4">
        <a class="text-white" routerLink="/register" routerLinkActive="active">Register</a>
      </div>
    </div>
  </div>
</div>
